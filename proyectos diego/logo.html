<!DOCTYPE html>
<!-- saved from url=(0042)https://jaredbrown1.github.io/pod-request/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<link href="./logo_files/css2" rel="stylesheet">
		<link rel="stylesheet" href="./logo_files/index.css">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pod Request</title>
	</head>
	<body>
		<!-- All Content Container -->
		<div class="all-content">
			<!-- Logo with title -->
			<div class="title-container">
				<img src="./logo_files/logo.svg" alt="logo">
			</div>

			<!-- Image Container -->
			<div class="image-container">
				<img src="./logo_files/image-host-desktop.jpg" alt="host">
			</div>

			<!-- Main Container -->
			<div class="main-container">
				<h1 class="color-title">PUBLISH YOUR PODCASTS</h1>
				<h1>EVERYWHERE.</h1>
				<p>
					Upload you audio to Pod with a single click. We'll<br>
					then distribute your podcast to Spotify, Apple<br>
					Podcasts, Google Podcasts, Pocket Casts and more!
				</p>
				<!-- Email Form -->
				<form>
					<input class="email" type="email" placeholder="Email address" required="">
					<div class="btn-container">
						<button class="btn">Request Access</button>
					</div>
				</form>

				<!-- SVG podcast icons -->
				<div class="svg-icons">
					<img src="./logo_files/spotify.svg" alt="spotify podcasts">
					<img src="./logo_files/apple-podcast.svg" alt="apple podcasts">
					<img src="./logo_files/google-podcasts.svg" alt="google podcasts">
					<img src="./logo_files/pocket-casts.svg" alt="pocket casts">
				</div>
			</div>
			<!-- Dots Image -->
			<div class="dot-img">
				<img src="./logo_files/bg-pattern-dots.svg" alt="">
			</div>
		</div>
	

</body></html>
